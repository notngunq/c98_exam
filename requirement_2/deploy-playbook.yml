---
- hosts: all
  become: true
  tasks:
    - name: Install Docker
      yum:
        name: docker
        update_cache: true
        state: present
    - name: Start docker daemon
      systemd:
        name: docker
        state: started
    - name: Install python modules
      pip:
        name: 
          - docker
          - urllib3==1.26.6
    - name: Install Git
      yum:
        name: git
        update_cache: true
        state: present
    - name: Config Git
      command: git config --global --add safe.directory /app/c98_exam

    - name: Clone app repository
      git:
        repo: https://github.com/notngunq/c98_exam.git
        dest: /app/c98_exam
        force: true
        single_branch: yes
        version: main

    - name: Build Docker image
      command: docker build -t c98_exam_api /app/c98_exam/requirement_1

    - name: Stop Docker Container
      command: docker rm -f c98_exam_container 2> /dev/null || true

    - name: Run Docker container
      command: docker run --rm -d -p 3000:3000 --name c98_exam_container c98_exam_api
          # - docker-compose

